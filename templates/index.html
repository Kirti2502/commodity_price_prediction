<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML_PROJECT</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>COMMODITY PRICE PREDICTION</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <select name="Center" placeholder="Center" required="required" >
        <option value="lucknow">LUCKNOW</option>
        <option value="bhopal">BHOPAL</option>
        <option value="shimla">SHIMLA</option>
        <option value="delhi">DELHI</option>
        <option value="jaipur">JAIPUR</option>
    </select>
		  <select name="Commodity" placeholder="Commodity" required="required" >
        <option value="turdal">TurDal</option>
        <option value="tomato">Tomato</option>
        <option value="tealoose">Tea Loose</option>
        <option value="oil">Sunflower Oil</option>
        <option value="sugar">Sugar</option>
      </select>
      <select  name="Region" placeholder="Region" required="required" >
        <option value="north">NORTH</option>
        <option value="south">SOUTH</option>
        <option value="northeast">NORTH EAST</option>
        <option value="west">WEST</option>
        <option value="east">EAST</option>
      </select>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
